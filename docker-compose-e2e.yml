services:
  data-analyser:
    build:
      context: ./backend/data-analyser
      dockerfile: Dockerfile
    environment:
      LOG_LEVEL: DEBUG
    volumes:
      - uploads_data:/data/uploads:ro,z
    depends_on:
      - nats
    networks:
      - fap-network

  nats:
    image: nats:latest
    ports:
      - "4222:4222"
    networks:
      - fap-network

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fap_analysis
    ports:
      - "5432:5432"
    networks:
      - fap-network

  http-backend:
    build:
      context: ./backend/http-backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      NATS_URL: nats://nats:4222
      UPLOAD_DIR: /data/uploads
      DATA_ANALYSER_VERSION: 0.0.1
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - uploads_data:/data/uploads
    networks:
      - fap-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4321:4321"
    networks:
      - fap-network

  nginx:
    image: nginx:alpine
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - http-backend
    networks:
      - fap-network

networks:
  fap-network:
    driver: bridge

volumes:
  postgres_data:
  uploads_data:
