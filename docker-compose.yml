services:
  data-analyser:
    build:
      context: ./backend/data-analyser
      dockerfile: Dockerfile
    environment:
      LOG_LEVEL: DEBUG
    volumes:
      - uploads_data:/data/uploads:ro,z
    depends_on:
      - nats
    networks:
      - fap-network

  http-backend:
    build:
      context: ./backend/http-backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      NATS_URL: nats://nats:4222
      UPLOAD_DIR: /data/uploads
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - uploads_data:/data/uploads
    networks:
      - fap-network

  nats:
    image: nats:latest
    ports:
      - "4222:4222"
    networks:
      - fap-network

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fap_analysis
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fap-network

networks:
  fap-network:
    driver: bridge

volumes:
  postgres_data:
  uploads_data:
  