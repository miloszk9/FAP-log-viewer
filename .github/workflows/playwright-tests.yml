name: Playwright Tests

on:
  workflow_dispatch:
  workflow_call:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Reset test environment
        run: npm run test:e2e-teardown

      - name: Start application stack
        run: docker compose -f ../docker-compose-e2e.yml up -d --build

      - name: List running containers
        run: docker ps -a

      - name: Wait for backend readiness
        run: |
          timeout 120 bash -c 'until curl -f http://localhost:3000/health/readiness; do echo "Waiting for backend..."; sleep 1; done' || (echo "Backend health check failed"; exit 1)

      - name: Run Playwright tests
        run: npx playwright test

      - name: Teardown test environment
        if: always()
        run: npm run test:e2e-teardown

      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          if-no-files-found: ignore
