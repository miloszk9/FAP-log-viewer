name: Build Email Receiver Image

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/email-receiver

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: make docker-local tag=0.0.1
