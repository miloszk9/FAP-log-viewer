name: Verify and Build

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  verify-frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "frontend/.nvmrc"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: |
          npm run test:e2e-teardown
          docker compose -f ../docker-compose-e2e.yml up -d --build
          # Wait for backend readiness (DB + NATS)
          timeout 120 bash -c 'until curl -f http://localhost:3000/health/readiness; do echo "Waiting for backend..."; sleep 1; done' || (echo "Backend health check failed"; exit 1)
          npx playwright test
          npm run test:e2e-teardown

      - name: Build Docker image
        run: make docker-local
